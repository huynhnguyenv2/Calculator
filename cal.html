<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="cal.js"></script>
</head>
<body>
	<div class= "center">
		<div class ="header">
			<h3>Hoang's Calculator</h3>

		</div>
		<div class ="board">
			<div class="screen">
				<div id="answer">0</div>
				<div id="equation"></div>
			</div>
		</div>
		<div class ="buttons">
			<button class="AC" id="clear"style="background: red;">AC</button>
			<button class="CE" id= "CE"style="background: red;">CE</button>
			<button class="number" id ="open">(</button>
			<button class="number" id ="close">)</button>
			<button class="number" id ="sqrt">&radic;</button>

			<button class="number" id ="sin">sin</button>
			<button class="number" id ="cos">cos</button><button class="number" id ="ans">Ans</button>
			<button class="operator" id="mul">&times;</button>
			<button class="number" id ="factorial">!</button>

			<button class="number" id ="num7">7</button>
			<button class="number" id ="num8">8</button>
			<button class="number" id ="num9">9</button>
			<button class="operator" id="div">&divide;</button>			
			<button class="number" id ="num-index">^</button>

			<button class="number" id ="num4">4</button>
			<button class="number" id ="num5">5</button>
			<button class="number" id ="num6">6</button>
			<button class="operator" id="add">+</button>
			<button class="number" id ="inverse"><sup>-1</sup></button>

			<button class="number" id ="num1">1</button>
			<button class="number" id ="num2">2</button>
			<button class="number" id ="num3">3</button>
			<button class="operator" id="sub">-</button>
			<button class="equal"   id="equal">=</button><button class="operator" id ="num-neg">&plusmn;</button>
			
			<button class="number" id ="num0">0</button>
			<button class="number" id ="doc">.</button>
			<button class="number" id ="percent">%</button>
		</div>

	</div>

</body>
</html>
